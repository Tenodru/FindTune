dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        jcenter() // Warning: this repository is going to shut down soon
        flatDir {
            dirs 'libs'
        }
    }
}
rootProject.name = "FindTune"
include ':app', ':SpotifyAppRemote'
project (':SpotifyAppRemote').projectDir = new File('libs/android-sdk-0.7.2-appremote_v1.2.3-auth')
